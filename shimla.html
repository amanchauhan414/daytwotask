<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="shimla.css">
</head>

<body>
    <div class=" header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="navbar">
            <ul>
                <li>Shimla</li>
                <li>Manali</li>
                <li>Goa</li>
            </ul>
        </div>

    </div>
    <div class="intro">
        <h1>Welcome to Shimla Places</h1>
    </div>
    <div class=" card-container">
        <div id="first-card" class="card" style="width: 18rem;">
            <img src="shimla 1.jpg" class="card-img-top1" alt="...">
            <div class="card-body">
                <h5 class="card-title"> Skyline</h5>

                <a href="ContactUs.html" class="btn btn-primary">Contact Us</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="shimla2.avif" class="card-img-top2" alt="...">
            <div class="card-body">
                <h5 class="card-title">Mountain View</h5>

                <a href="ContactUs.html" class="btn btn-primary">Contact Us</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="shimla3.webp" class="card-img-top3" alt="...">
            <div class="card-body">
                <h5 class="card-title">Church House</h5>

                <a href="ContactUs.html" class="btn btn-primary">Contact Us</a>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="footer">
            <div id="first">
                <img src="instagram.jpg" alt="Instagram">
            </div>
            <div id="second">
                <img src="linkedin.png" alt="linkedin">
            </div>
            <div id="third">
                <img src="twitter.jpg" alt="Twitter">
            </div>
        </div>
        <div class="msg">
            &copy;All rights are reserved.
        </div>
    </div>

</body>

</html>
